<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-indigo.min.css" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">RealTime Defender</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="{% url 'index' %}">Home</a>
        <a class="mdl-navigation__link" href="">About</a>
        <a class="mdl-navigation__link" href="">Help</a>
        {% if user.is_authenticated %}
        <a class="mdl-navigation__link" href={% url 'rdef_web:user_logout' %}>Logout</a>
        <a class="mdl-navigation__link" href={% url 'rdef_web:urls_table' %}>urls</a>
        {% else %}
        <a class="mdl-navigation__link" href={% url 'rdef_web:user_login' %}>Login</a>
        <a class="mdl-navigation__link" href={% url 'rdef_web:user_register' %}>Register</a>
        {% endif %}
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">RealTime Defender</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="{% url 'index' %}">Home</a>
        <a class="mdl-navigation__link" href="">About</a>
        <a class="mdl-navigation__link" href="">Help</a>
        {% if user.is_authenticated %}
        <a class="mdl-navigation__link" href={% url 'rdef_web:user_logout' %}>Logout</a>
        {% else %}
        <a class="mdl-navigation__link" href={% url 'rdef_web:user_login' %}>Login</a>
        <a class="mdl-navigation__link" href={% url 'rdef_web:user_register' %}>Register</a>
        {% endif %}
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
    {% block content %}
    {% endblock %}
    </div>
  </main>

  <style>
  .mdl-mini-footer{
    padding: 10px 16px;
  }
  </style>
  <footer class="mdl-mini-footer">
  <div class="mdl-mini-footer__left-section">
    <div class="mdl-logo">RDEF</div>
    <ul class="mdl-mini-footer__link-list">
      <li><a href="#">Help</a></li>
      <li><a href="#">Privacy & Terms</a></li>
    </ul>
  </div>
</footer> 
</div>


<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</html>
