{% extends 'rdef_web/base.html' %}

{% block content %}
<!DOCTYPE html>


<div class="mdl-layout mdl-js-layout mdl-color--grey-100" style = 'align-items:center; justify-content: center;'>
  <main class="mdl-layout__content" style = 'padding:24px; flex: none'>
    <div class="mdl-card mdl-shadow--3dp">
      <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
        <h2 class="mdl-card__title-text">Login</h2>
      </div>
      <div class="mdl-card__supporting-text">

            <form id="login-form" method="post" action="{% url 'rdef_web:user_login' %}">
                {% csrf_token %}
                  
                  <div class="mdl-textfield mdl-js-textfield">
                    <i class="material-icons md-18">face</i>
                    {{ form.username }}
                  </div>
                  
                  <div class="mdl-textfield mdl-js-textfield">
                    <i class="material-icons md-24">lock</i>
                    {{ form.password }}
        					</div>

                {% if msg %}
                  <p class="label label-danger"><i class="material-icons">error</i> {{ msg }}</p>
                {% else %}
                  <p class="label label-danger" style="visibility: hidden;"><i class="material-icons">error</i></p>
                {% endif %}

                  <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                    type="submit" name="" value="Login">Submit</button>

            </form>
        </div>
    </div>
  </main>
</div>
{% endblock content %}
